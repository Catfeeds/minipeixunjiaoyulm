
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理</title>
<link href="__PUBLIC__/ht/css/main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/ht/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/ht/js/action.js"></script>
<script type="text/javascript">
 function openDialog(type){
		window.open("{:U('Inout/expUser')}?tel={$tel}&name={$name}");
}
 </script>
</head>
<body>

<div class="aaa_pts_show_1">【 会员管理 】</div>

<div class="aaa_pts_show_2">
    
    <div>
       <div class="aaa_pts_4"><a href="index">会员专区管理</a></div>
    </div>
    <div class="aaa_pts_3">

      <table class="pro_3">
         <tr class="tr_1">
           <td style="width:80px;">ID</td>
           <td style="width:120px;">会员昵称</td>
           <td>内容</td>
           <td style="width:140px;">发布时间</td>
           <td style="width:100px;">状态</td>
           <td style="width:180px;">操作</td>
         </tr>
         <tbody id="news_option">
          <!-- 遍历 -->
            <volist name="list" id="v" empty="暂时没有数据">
              <tr data-id="{$v.id}" data-name="{$v.name}">
               <td>{$v.id}</td>
               <td>{$v.name}</td>
               <td>{$v.content}&nbsp;<if condition="$v.adv_img neq ''"><a style="color:blue;" onclick="win_open('{:U('showimg')}?id={$v.id}',1280,800)">[查看图片]</a></if></td>
               <td>{$v.addtime}</td>
               <td><if condition="$v.state eq 1">审核中
                    <elseif condition="$v.state eq 2" /><span style="color:green;">通过</span>
                    <elseif condition="$v.state eq 3" /><span style="color:red;">未通过</span>
                    </if>
               </td>
               <td class="obj_1">
                 <a onclick="del_id_urlss({$v.id},{$page});">删除</a>
               </td>
              </tr>
            </volist>
            <!-- 遍历 -->
         </tbody>
         <tr>
            <td colspan="10" class="td_2">
              {$page_index}
            </td>
         </tr>
      </table>
    </div>
    
</div>
<script>
//分页
function product_option(page){
  var obj={
     "name":$("#name").val(),
    }
  var url='?page='+page;
  $.each(obj,function(a,b){
    url+='&'+a+'='+b;
   });
  location=url; 
}

function del_id_urlss(id,page){
   if(confirm('你确定要删除吗？')){
    location.href='{:U("delinfo")}?did='+id+'&page='+page;
  }
}

</script>
</body>
</html>
